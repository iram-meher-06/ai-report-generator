<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 650px;
            padding: 0 20px;
        }
        .card {
            background-color: #252542;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #00c7d9;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #333356;
            color: #ffffff;
            border: 1px solid #444464;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #333356;
            color: #ffffff;
            border: 1px solid #444464;
            appearance: none;
        }
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: "â–¼";
            position: absolute;
            right: 15px;
            top: 35%;
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00c7d9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00a8b8;
        }
        textarea {
            width: 100%;
            padding: 10px;
            height: 60px;
            min-height: 60px;
            max-height: 60px;
            border-radius: 5px;
            background-color: #333356;
            color: #cccccc;
            border: 1px solid #444464;
            resize: none;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>AI-Powered Report Generator</h1>
            
            <div class="form-group">
                <label for="audioFile">Upload Audio File:</label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
            
            <div class="form-group">
                <label for="summaryType">Summary Type:</label>
                <div class="select-wrapper">
                    <select id="summaryType">
                        <option value="brief">Brief</option>
                        <option value="detailed">Detailed</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Generate Report with Graphs:</label>
                <button id="generateReport">Generate Report</button>
            </div>
            
            <div class="form-group">
                <label for="textPrompt">Provide Text Prompt:</label>
                <textarea id="textPrompt" placeholder="Type your prompt here..." maxlength="1000"></textarea>
            </div>
            
            <div class="form-group">
                <button id="submitPrompt">Submit Prompt</button>
            </div>
        </div>
    </div>
</body>
</html>
