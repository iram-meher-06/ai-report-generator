<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding to body */
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items top */
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px; /* Slightly wider */
            /* padding: 0 20px; No need if body has padding */
        }
        .card {
            background-color: #252542;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Add space below card */
        }
        h1 {
            text-align: center;
            color: #00c7d9;
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #e1e1ff; /* Lighter label color */
        }
        input[type="file"] {
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            padding: 10px; /* Consistent padding */
            border-radius: 5px;
            background-color: #333356;
            color: #ffffff;
            border: 1px solid #444464;
            cursor: pointer;
        }
         /* Style file input button */
        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            background-color: #00c7d9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
             background-color: #00a8b8;
        }

        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #333356;
            color: #ffffff;
            border: 1px solid #444464;
            appearance: none; /* Remove default arrow */
            cursor: pointer;
        }
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after { /* Custom arrow */
            content: "â–¼";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #00c7d9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00c7d9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) { /* Only change hover if not disabled */
            background-color: #00a8b8;
        }
        button:disabled { /* Style for disabled button */
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            height: 80px; /* Slightly taller */
            min-height: 60px;
            max-height: 150px; /* Allow more vertical space */
            border-radius: 5px;
            background-color: #333356;
            color: #cccccc;
            border: 1px solid #444464;
            resize: vertical; /* Allow vertical resize only */
            font-size: 14px;
            overflow-y: auto;
        }
        #report-output { /* Target the output div */
            min-height: 100px;
            border: 1px solid #444464;
            padding: 15px;
            background-color: #1f1f3a; /* Slightly different bg for contrast */
            border-radius: 5px;
            margin-top: 8px;
            max-height: 450px; /* Taller scroll area */
            overflow-y: auto;
            color: #e1e1ff; /* Light text for readability */
            line-height: 1.6; /* Improve readability */
            white-space: normal; /* Allow text wrapping */
        }
         #report-output p { /* Style paragraphs inside output */
            margin-bottom: 10px;
            word-wrap: break-word; /* Ensure long words wrap */
         }
         #report-output h4 { /* Style headers inside output */
            color: #00c7d9;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #444464;
            padding-bottom: 5px;
         }
         #report-output strong { /* Style speaker labels */
             font-weight: bold;
             /* Colors applied by JS */
         }
         #processing-status { /* Ensure status div has base style */
              margin-top: 15px;
              font-style: italic;
              color: #e1e1ff;
              min-height: 1.2em; /* Prevent layout shift */
              text-align: center;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>AI-Powered Report Generator</h1>

            <form id="uploadForm"> <!-- Wrap inputs in a form for potential future use -->
                <div class="form-group">
                    <label for="audioFile">1. Upload Audio File:</label>
                    <input type="file" id="audioFile" accept="audio/*" required> <!-- Added required -->
                </div>

                <div class="form-group">
                    <label for="summaryType">2. Summary Type (Future Use):</label>
                    <div class="select-wrapper">
                        <select id="summaryType">
                            <option value="brief">Brief</option>
                            <option value="detailed">Detailed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <!-- Label removed as button text is descriptive -->
                    <button type="button" id="generateReport">3. Generate Report from Audio</button>
                     <!-- Status messages will be inserted here by JavaScript -->
                </div>

                <hr style="border-color: #444464; margin: 25px 0;">

                <div class="form-group">
                    <label for="textPrompt">4. Optional: Add a Prompt for Summary/Analysis:</label>
                    <textarea id="textPrompt" placeholder="e.g., Summarize the key decisions made, List all action items, What was the main topic?" maxlength="1000"></textarea>
                </div>

                <div class="form-group">
                    <button type="button" id="submitPrompt">5. Submit Prompt (Requires Processed Audio)</button>
                </div>

                <!-- Report Output Area (Moved inside card, below controls) -->
                <div class="form-group">
                    <label>Report Output:</label>
                    <div id="report-output">
                        <!-- Results will be loaded here by JavaScript -->
                        <p><i>Upload an audio file and click "Generate Report"...</i></p>
                    </div>
                </div>
            </form>

        </div> <!-- End card -->
    </div> <!-- End container -->

    <!-- =============================================== -->
    <!-- JavaScript Link - IMPORTANT: Adjust Path!       -->

     <script src="script.js"></script>

    <!-- <script src="js/script.js"></script> -->

    <!-- Option 4: If HTML and JS are both in the ROOT -->
    <!-- <script src="script.js"></script> -->

    <!-- Option 5: If HTML and JS are both in the backend/ folder -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
